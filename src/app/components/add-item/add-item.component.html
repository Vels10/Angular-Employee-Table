<div class = "card">
  <div class = "card-content">
    <span class = "card-title">Add Item</span>
    <form (ngSubmit) = "onSubmit()" class = "col-s6">
      <div class = "row">
        <div class = "input-field.col.s6">
          <input matInput placeholder ="Name"  type = "text" [(ngModel)] = "item.Name" name = "title">
          <mat-label>Name</mat-label>
        </div>
        <div class = "input-field.col.s6">
          <input matInput placeholder ="Designation" type = "text" [(ngModel)] = "item.Designation" name = "Designation">
          <mat-label>Designation </mat-label>
        </div>
        <div class = "input-field.col.s6">
          <input matInput placeholder ="MM/dd/YYYY" [matDatepicker]="picker" type = "text" [(ngModel)] = "item.DOB" name = "DOB">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-label>DOB</mat-label>
        </div>
        <div class = "input-field.col.s6">
          <input matInput placeholder ="MM/dd/YYYY" [matDatepicker]="picker" type = "text" [(ngModel)] = "item.Joining_date" name = "Joining_date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-label> Joining Date </mat-label>
        </div>
        <div class = "input-field.col.s6">
          <input matInput placeholder ="Address" type = "text" [(ngModel)] = "item.Address" name = "Address">
          <mat-label> Address </mat-label>
        </div>
        <div class = "input-field.col.s6">
          <input matInput placeholder ="Employee Id" type = "text" [(ngModel)] = "item.Employee_Id" name = "Employee_Id">
          <mat-label> Employee Id </mat-label>
        </div>
          <button mat-flat-button color="primary">Accent</button>
      </div>
    </form>
  </div>
</div>
