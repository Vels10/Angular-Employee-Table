<div class = "card">
  <div class = "card-content">
    <span class = "card-title">Add Item</span>
    <form (ngSubmit) = "onSubmit()" class = "col-s6">
      <div class = "row">
        <div class = "input-field.col.s6">
          <input type = "text" [(ngModel)] = "item.Name" name = "title">
          <label> Name </label>
        </div>
        <div class = "input-field.col.s6">
          <input type = "text" [(ngModel)] = "item.Designation" name = "Designation">
          <label> Designation </label>
        </div>
        <div class = "input-field.col.s6">
          <input type = "text" [(ngModel)] = "item.DOB" name = "DOB">
          <label> DOB </label>
        </div>
        <div class = "input-field.col.s6">
          <input type = "text" [(ngModel)] = "item.Joining_date" name = "Joining_date">
          <label> Joining Date </label>
        </div>
        <div class = "input-field.col.s6">
          <input type = "text" [(ngModel)] = "item.Address" name = "Address">
          <label> Address </label>
        </div>
        <div class = "input-field.col.s6">
          <input type = "text" [(ngModel)] = "item.Employee_Id" name = "Employee_Id">
          <label> Employee Id </label>
        </div>
        <input type = "submit" value = "Submit" class = "btn">
      </div>
    </form>
  </div>
</div>
